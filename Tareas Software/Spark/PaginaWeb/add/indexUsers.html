<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ejemplo nuevos controles</title>
</head>
<body>
    <form action="http://localhost:8181/user" method="post" oninput="range_control_value.value =range_control.valueAsNumber">
        <p>
           Identificacion: <input type="text" name="id" autofocus required />
            <br />
            nombre: <input type="text" name="name" autofocus required />
            <br />
            phone: <input type="tel" name="phone" autofocus required />
            <br />
            Correo Electronico: <input type="email" name="email" required />
            <br />
            url imagen <input type="url" name="img" required />
            <br />
	    <input type="submit" value="Submit!" /
        </p>
    </form>
</body>
</html>
