<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Add Transaction</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12-info" id="alert">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form id="form-movement" role="form" class="form-horizontal">
                    <div class="form-group">
                        <Label for="c-id">Identificacion: </Label>
                        <input class="form-control" id="c-id" type="text" name="id" autofocus required />
                    </div>
                    <div class="form-group">
                        <Label for="c-type">tipo: </Label>
                        <input class="form-control" id="c-type" type="text" name="tipo" autofocus required />
                    </div>

                    <div class="form-group">
                        <Label for="c-date">Fecha: </Label>
                        <input class="form-control" id="c-date" type="date" name="date" autofocus required />
                    </div>

                    <div class="form-group">
                        <Label for="c-value">Valor: </Label>
                        <input class="form-control" id="c-value" type="number" name="value" required />
                    </div>
                    <div class="form-group">
                        <Label for="c-desc">Descipci√≥n: </Label>
                        <input class="form-control" id="de" type="text" name="description" autofocus required />
                    </div>
                    <input type="submit" class="btn btn-primary" value="AGREGAR" id="add-movement" />
                </form>
            </div>
        </div>
    </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
        <script src="../js/index.js"></script>
</body>

</html>
