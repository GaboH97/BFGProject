<!DOCTYPE html>
<html>
  <head>

<body>
  <div class="col-md-12-info" id="alert">

  </div>
  <form id="form-movement"  role="form" class="form-horizontal">
        <p>
           Identificacion: <input type="text" name="id" autofocus required />

            tipo: <input type="text" name="tipo" autofocus required />

            <br />
	    <input type="submit" class="btn btn-primary" value="Submit!" id="add-movement" />
        </p>
    </form>
